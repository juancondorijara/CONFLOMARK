<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
    
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Listado de Clientes</title>
        <f:event listener="#{clienteC.listar()}" type="preRenderView" />
    </h:head>
    
    <h:body>      

        <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <h:form>

            <!--  Formulario del Cliente -->       
            <p:panelGrid columns="2">                 
                <p:outputLabel value="Nombre" /> <p:inputText value="#{clienteC.cli.nombre}" maxlength="50" />
                <p:outputLabel value="Apellido" /> <p:inputText value="#{clienteC.cli.apellido}" maxlength="50" />
                <p:outputLabel value="Dirección" /> <p:inputText value="#{clienteC.cli.direccion}" maxlength="80" />
                <p:outputLabel value="Celular" /> <p:inputText value="#{clienteC.cli.celular}" maxlength="9" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>
                <p:outputLabel value="Ubigeo" /> <p:inputText value="#{clienteC.cli.ubigeo}" maxlength="6" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>
                <p:commandButton value="Registrar" actionListener="#{clienteC.registrar()}" update="tablaCli"/>
            </p:panelGrid>
            <!--  Formulario del Cliente -->

            
            
            <!--  Listado del cliente -->
            <p:dataTable var="cli" id="tablaCli" value="#{clienteC.listarCli}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
                <p:column headerText="Código">
                    <h:outputText value="#{per.codigo}" />
                </p:column>

                <p:column headerText="Nombre">
                    <h:outputText value="#{per.nombre}" />
                </p:column>

                <p:column headerText="Apellido">
                    <h:outputText value="#{per.apellido}" />
                </p:column>

                <p:column headerText="Dirección">
                    <h:outputText value="#{per.direccion}" />
                </p:column>

                <p:column headerText="Celular">
                    <h:outputText value="#{per.celular}" />
                </p:column>

                <p:column headerText="Ubigeo">
                    <h:outputText value="#{per.ubigeo}" />
                </p:column>

                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" styleClass="edit-button rounded-button ui-button-success" />
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" />  
                </p:column>
            </p:dataTable>
            <!--  Listado del cliente -->

        </h:form>
    </h:body>
    
    
</html>
