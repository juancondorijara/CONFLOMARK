    <h:body>



        <!--        Formulario del Menú>-->
        <h:form>
            <p:sidebar widgetVar="sidebar1" baseZIndex="10000">
                <h1 style="font-weight:normal">MENÚ</h1>
                <p:panelMenu style="width:300px">
                    <p:submenu label="Cliente">
                        <p:menuitem value="Registrar Cliente" outcome="/vistas/Cliente"/>                  
                    </p:submenu>
                    <p:submenu label="Producto">
                        <p:menuitem value="Registrar Producto" outcome="/vistas/Producto"/>
                    </p:submenu>                               
                </p:panelMenu>
                <p:commandButton value="Cancel" oncomplete="PF('sidebar1').hide()"/>
            </p:sidebar>              
            <p:commandButton icon="pi pi-arrow-right" oncomplete="PF('sidebar1').show()" />
        </h:form>
