<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Listado de Venta Detalle</title>
        <f:event listener="#{ventadetalleC.listar()}" type="preRenderView" />
    </h:head>

    <h:body>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
        
        <h:form>
            <p:menubar>
                <p:submenu label="Cliente" icon="pi pi-user">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/cliente/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/cliente/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Producto" icon="pi pi-briefcase">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/producto/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/producto/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Venta" icon="pi pi-money-bill">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/venta/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/venta/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Venta Detalle" icon="ppi pi-money-bill">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/ventadetalle/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/ventadetalle/Lista.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <!--Listado de Venta Detalle--> 
        <h:form id="form2">
            <center>
                <p:panelGrid columns="2">
                    <h:commandLink value="Descargar">
                        <h:graphicImage url="/recursos/pdf.png" width="50px"/>
                        <p:dataExporter type='pdf' target=":form2:tablaVen" fileName="Lista de Ventas"/>
                    </h:commandLink>
                    <h:commandLink value="Descargar">
                        <h:graphicImage url="/recursos/xls.png" width="50px"/>
                        <p:dataExporter type='xls' target=":form2:tablaVen" fileName="Lista de Ventas"/>              
                    </h:commandLink>
                </p:panelGrid>
            </center>
            <center>
                <p:dataTable id="tablaVen" var="tblven" value="#{ventadetalleC.listadoVentaDetalle}" selection="#{ventadetalleC.ventadetalle}"
                             selectionMode="single" rowKey="#{tblven.codigo}" resizableColumns="true"
                             paginator="true" rows="10" widgetVar="tblVenta"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}" style="width: 35%;">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar:"/>
                            <h:inputText id="globalFilter" onkeyup="PF('tblVenta').filter()" style="width:200px"/>
                        </p:outputPanel>
                    </f:facet>
                    <f:facet name= "header"> LISTADO DE VENTA DETALLE </f:facet>
<!--                    <p:column style="width:50px" headerText="ID" sortBy="#{tblven.codigo}" filterBy="#{tblven.codigo}">
                        <h:outputText value="#{tblven.codigo}" />
                    </p:column>-->
                    <p:column style="width:50px" headerText="Cantidad" sortBy="#{tblven.cantidad}" filterBy="#{tblven.cantidad}">
                        <h:outputText value="#{tblven.cantidad}"/>
                    </p:column>
                    <p:column style="width:50px" headerText="Subtotal" sortBy="#{tblven.subtotal}" filterBy="#{tblven.subtotal}">
                        <h:outputText value="#{tblven.subtotal}" />
                    </p:column>
                    <p:column style="width:50px" headerText="Venta" sortBy="#{tblven.venta}" filterBy="#{tblven.venta}">
                        <h:outputText value="#{tblven.venta}" />
                    </p:column>
                    <p:column style="width:50px" headerText="Producto" sortBy="#{tblven.producto}" filterBy="#{tblven.producto}">
                        <h:outputText value="#{tblven.producto}" />
                    </p:column>
                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(ventadetalleC.listadoVentaDetalle)} REGISTROS
                    </f:facet>
                </p:dataTable>
            </center>
            <p:contextMenu for="tablaVen">
                <p:menuitem value="Modificar" icon="pi pi-pencil" oncomplete="PF('wdlgDatos').show()" update=":form3">
                </p:menuitem>
                <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{ventadetalleC.eliminarEstado()}" update=":form2:tablaVen mensaje">
                    <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                </p:menuitem>
            </p:contextMenu>
            <!--      Listado de Venta Detalle -->
        </h:form>

        <p:dialog header="Datos de la Venta Detalle" widgetVar="wdlgDatos" resizable="false" modal="true">
            <h:form id="form3">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Cantidad" /> 
                    <p:inputText value="#{ventadetalleC.ventadetalle.cantidad}" maxlength="2" placeholder="0" style="width: 355px;" required="true" requiredMessage="Ingrese la Cantidad">
                        <p:keyFilter regEx="/[0-9_.]/" />
                    </p:inputText>
                    <p:outputLabel value="Subtotal" /> 
                    <p:inputText value="#{ventadetalleC.ventadetalle.subtotal}" maxlength="6" placeholder="0.0" style="width: 355px;" required="true" requiredMessage="Ingrese el subtotal">
                        <p:keyFilter regEx="/[0-9_.]/" />
                    </p:inputText>

                    <p:outputLabel value="Venta"/>
                    <p:autoComplete value="#{ventadetalleC.ventadetalle.venta}" completeMethod="#{ventadetalleC.completeTextVenta}"
                                    inputStyle="width: 150%;" minQueryLength="2" required="true" requiredMessage="Ingrese la Venta">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:autoComplete>
                    <p:outputLabel value="Producto"/>
                    <p:autoComplete value="#{ventadetalleC.ventadetalle.producto}" completeMethod="#{ventadetalleC.completeTextProducto}"
                                    inputStyle="width: 150%;" minQueryLength="2" required="true" requiredMessage="Ingrese el Producto">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:autoComplete>

                    <p:commandButton value="Modificar" icon="pi pi-pencil" actionListener="#{ventadetalleC.modificar()}"
                                     update=":form2:tablaVen mensaje" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" icon="pi pi-times" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>

            </h:form>
        </p:dialog>

    </h:body>

</html>
