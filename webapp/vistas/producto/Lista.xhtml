<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Listado de Productos</title>
        <f:event listener="#{productoC.listar()}" type="preRenderView" />
    </h:head>

    <h:body>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <h:form>
            <p:menubar>
                <p:submenu label="Cliente" icon="pi pi-user">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/cliente/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/cliente/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Producto" icon="pi pi-briefcase">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/producto/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/producto/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Venta" icon="pi pi-money-bill">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/venta/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/venta/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Venta Detalle" icon="pi pi-money-bill">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/ventadetalle/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/ventadetalle/Lista.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <!--  Listado del Producto -->
        <h:form id="form2">
            <center>
                <p:panelGrid columns="2">
                    <h:commandLink value="Descargar">
                        <h:graphicImage value="Descargar" url="/recursos/pdf.png" width="50px"/>
                        <p:dataExporter type='pdf' target="tablaPro" fileName="Lista de Productos"/>
                    </h:commandLink>
                    <h:commandLink value="Descargar">
                        <h:graphicImage url="/recursos/xls.png" width="50px"/>
                        <p:dataExporter type='xls' target="tablaPro" fileName="Lista de Productos" />              
                    </h:commandLink>
                </p:panelGrid>
            </center>
            <center>
                <p:dataTable id="tablaPro" var="tblpro" value="#{productoC.listadoProducto}" selection="#{productoC.producto}"
                             selectionMode="single" rowKey="#{tblpro.codigo}" resizableColumns="true"
                             paginator="true" rows="10" widgetVar="tblProducto"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}" style="width: 70%;">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar:"/>
                            <h:inputText id="globalFilter" onkeyup="PF('tblProducto').filter()" style="width:200px"/>
                        </p:outputPanel>
                    </f:facet>
                    <f:facet name= "header"> LISTADO DE PRODUCTOS </f:facet>
<!--                    <p:column style="width:70px" headerText="ID" sortBy="#{tblpro.codigo}" filterBy="#{tblpro.codigo}">
                        <h:outputText value="#{tblpro.codigo}"/>
                    </p:column>-->
                    <p:column headerText="Nombre" sortBy="#{tblpro.nombre}" filterBy="#{tblpro.nombre}">
                        <h:outputText value="#{tblpro.nombre}" />
                    </p:column>
                    <p:column headerText="Marca" sortBy="#{tblpro.marca}" filterBy="#{tblpro.marca}">
                        <h:outputText value="#{tblpro.marca}"/>
                    </p:column>
                    <p:column headerText="Familia" sortBy="#{tblpro.familia}" filterBy="#{tblpro.familia}">
                        <h:outputText value="#{tblpro.familia}"/>
                    </p:column>
                    <p:column style="width:300px" headerText="Descripción" sortBy="#{tblpro.descripcion}" filterBy="#{tblpro.descripcion}">
                        <h:outputText value="#{tblpro.descripcion}"/>
                    </p:column>
                    <p:column style="width:90px" headerText="Precio" sortBy="#{tblpro.precio}" filterBy="#{tblpro.precio}">
                        <h:outputText value="#{tblpro.precio}"/>
                    </p:column>
                    <p:column style="width:140px" headerText="Vencimiento">
                    <h:outputText value="#{tblpro.vencimiento}">
                        <f:convertDateTime type="Date" pattern="dd-MM-yyyy"/>
                    </h:outputText>
                    </p:column>
                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(productoC.listadoProducto)} REGISTROS
                    </f:facet>

                </p:dataTable>
            </center>
            <p:contextMenu for="tablaPro">
                <p:menuitem value="Modificar" icon="pi pi-pencil" oncomplete="PF('wdlgDatos').show()" update=":form3">
                </p:menuitem>
                <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{productoC.eliminarEstado()}" update=":form2:tablaPro mensaje">
                    <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                </p:menuitem>
            </p:contextMenu>
            <!--  Listado del Producto -->
        </h:form>


        <p:dialog header="Datos del Producto" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form id="form3">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{productoC.producto.nombre}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Marca" />
                    <p:inputText value="#{productoC.producto.marca}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Familia" />
                    <p:inputText value="#{productoC.producto.familia}" maxlength="80">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Descripción" />
                    <p:inputText value="#{productoC.producto.descripcion}" maxlength="80">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Precio" /> 
                    <p:inputText value="#{productoC.producto.precio}" maxlength="6" >
                        <p:keyFilter regEx="/[0-9_.]/" />
                    </p:inputText>
                    <p:outputLabel value="Vencimiento"/>
                    <p:calendar id="vencimiento" value="#{productoC.producto.vencimiento}"
                                showOn="button" pattern="dd-MM-yyyy" mask="true" navigator="true" mindate="@now"
                                size="20" required="true" requiredMessage="Ingrese el Vencimiento">
                    </p:calendar>
                    <p:commandButton value="Modificar" icon="pi pi-refresh" actionListener="#{productoC.modificar()}" 
                                     update=":form2:tablaPro" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" icon="pi pi-times" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>

</html>
