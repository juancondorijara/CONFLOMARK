<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Registro de Clientes</title>
        <f:event listener="#{clienteC.listar()}" type="preRenderView" />
    </h:head>

    <h:body>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <h:form>
            <p:menubar>
                <p:submenu label="Cliente" icon="pi pi-user">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/cliente/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/cliente/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Producto" icon="pi pi-briefcase">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/producto/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/producto/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Venta" icon="pi pi-money-bill">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/venta/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/venta/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Venta Detalle" icon="pi pi-money-bill">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/ventadetalle/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/ventadetalle/Lista.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />


        <h:form id="form">
            <!--  Formulario del Cliente  style="width: 33%;"-->
            <center>
                <h:messages showDetail="true"/>
                <p:panelGrid columns="1" style="width: 28%;">
                    <f:facet name= "header" > REGISTRO DE CLIENTE </f:facet>
                    <p:outputLabel for="nombres" value="Nombres"/>
                    <p:inputText id="nombres" value="#{clienteC.cliente.nombre}" maxlength="50" style="width: 380px;" required="true" requiredMessage="Ingrese los Nombres">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                        <p:ajax update="msgNombres" event="keyup" />
                        <p:message for="nombres" id="msgNombres" display="No" showDetail="true" />
                    </p:inputText>
                    <p:outputLabel value="Apellidos"/>
                    <p:inputText value="#{clienteC.cliente.apellido}" maxlength="50" style="width: 380px;" required="true" requiredMessage="Ingrese los Apellidos">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Dirección"/>
                    <p:inputText value="#{clienteC.cliente.direccion}" maxlength="80" style="width: 380px;" required="true" requiredMessage="Ingrese la Dirección">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0-9_:_ ]/"/>
                    </p:inputText>
                    <p:outputLabel for="celular" value="Celular"/> 
                    <p:inputText id="celular" value="#{clienteC.cliente.celular}" maxlength="9" style="width: 380px;" required="true" requiredMessage="Ingrese el Celular">
                        <p:keyFilter regEx="/[0-9]/"/>
                        <f:validateLength minimum="9" maximum="9" />
                        <p:ajax update="msgCelular" event="keyup" />
                        <p:message for="celular" id="msgCelular" display="No" showDetail="true" /> 
                    </p:inputText>
                    <p:outputLabel value="Distrito"/>
                    <p:autoComplete value="#{clienteC.cliente.ubigeo}" completeMethod="#{clienteC.completeTextUbigeo}"
                                    inputStyle="width: 160%;" minQueryLength="2" required="true" requiredMessage="Ingrese el Distrito">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:autoComplete>
                </p:panelGrid>
                <p:panelGrid columns="2" style="width: 15%;">
                    <p:commandButton value="Registrar" actionListener="#{clienteC.registrar()}" update="form mensaje" icon="pi pi-save" style="background:black"/>
                    <p:linkButton value="Lista" outcome="Lista" icon="pi pi-list" style="background:black"/>
                </p:panelGrid>
            </center>
        </h:form>
        <!--  Formulario del Cliente -->

    </h:body>

</html>
