<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Listado de Clientes</title>
        <f:event listener="#{clienteC.listar()}" type="preRenderView" />
    </h:head>

    <h:body>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <h:form>
            <p:menubar>
                <p:submenu label="Cliente" icon="pi pi-user">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/cliente/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/cliente/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Producto" icon="pi pi-briefcase">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/producto/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/producto/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Venta" icon="pi pi-money-bill">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/venta/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/venta/Lista.xhtml" />
                </p:submenu>
                <p:submenu label="Venta Detalle" icon="pi pi-money-bill">
                    <p:menuitem value="Registro" icon="pi pi-save" url="http://localhost:8080/Conflomark_Maven/faces/vistas/ventadetalle/Registro.xhtml" />
                    <p:separator/>
                    <p:menuitem value="Lista" icon="pi pi-list" url="http://localhost:8080/Conflomark_Maven/faces/vistas/ventadetalle/Lista.xhtml" />
                </p:submenu>
            </p:menubar>
        </h:form>

        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

        <!--  Listado del cliente -->
        <h:form id="form2">
            <center>
                <p:panelGrid columns="2">
                    <h:commandLink value="Descargar">
                        <h:graphicImage url="/recursos/pdf.png" width="50px"/>
                        <p:dataExporter type='pdf' target=":form2:tablaCli" fileName="Lista de Clientes"/>
                    </h:commandLink>
                    <h:commandLink value="Descargar">
                        <h:graphicImage url="/recursos/xls.png" width="50px"/>
                        <p:dataExporter type='xls' target=":form2:tablaCli" fileName="Lista de Clientes" />              
                    </h:commandLink>
                </p:panelGrid>
            </center>
            <center>
                <p:dataTable id="tablaCli" var="tblcli" value="#{clienteC.listadoCliente}" selection="#{clienteC.cliente}"
                             selectionMode="single" rowKey="#{tblcli.codigo}" resizableColumns="true"
                             paginator="true" rows="10" widgetVar="tblCliente"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}" style="width: 80%;">
                    <f:facet name="header">
                        <p:outputPanel>
                            <h:outputText value="Buscar:"/>
                            <h:inputText id="globalFilter" onkeyup="PF('tblCliente').filter()" style="width:200px"/>
                        </p:outputPanel>
                    </f:facet>
                    <f:facet name= "header"> LISTADO DE CLIENTES </f:facet>
<!--                    <p:column style="width:70px" headerText="ID" sortBy="#{tblcli.codigo}" filterBy="#{tblcli.codigo}">
                        <h:outputText value="#{tblcli.codigo}" />
                    </p:column>-->
                    <p:column style="width:200px" headerText="Nombre" sortBy="#{tblcli.nombre}" filterBy="#{tblcli.nombre}">
                        <h:outputText value="#{tblcli.nombre}" />
                    </p:column>
                    <p:column style="width:250px" headerText="Apellido" sortBy="#{tblcli.apellido}" filterBy="#{tblcli.apellido}">
                        <h:outputText value="#{tblcli.apellido}" />
                    </p:column>
                    <p:column style="width:300px" headerText="Dirección" sortBy="#{tblcli.direccion}" filterBy="#{tblcli.direccion}">
                        <h:outputText value="#{tblcli.direccion}" />
                    </p:column>
                    <p:column style="width:130px" headerText="Celular" sortBy="#{tblcli.celular}" filterBy="#{tblcli.celular}">
                        <h:outputText value="#{tblcli.celular}" />
                    </p:column>
                    <p:column style="width:100px" headerText="Ubigeo" sortBy="#{tblcli.ubigeo}" filterBy="#{tblcli.ubigeo}">
                        <h:outputText value="#{tblcli.ubigeo}" />
                    </p:column>

                    <f:facet name="footer">
                        EN TOTAL HAY #{fn:length(clienteC.listadoCliente)} REGISTROS
                    </f:facet>
                </p:dataTable>
            </center>
            <p:contextMenu for="tablaCli">
                <p:menuitem value="Modificar" icon="pi pi-pencil" oncomplete="PF('wdlgDatos').show()" update=":form3">
                </p:menuitem>
                <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{clienteC.eliminarEstado()}" update=":form2:tablaCli mensaje">
                    <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                </p:menuitem>
            </p:contextMenu>
        </h:form>
        <!--      Listado del cliente -->


        <p:dialog header="Datos del Cliente" widgetVar="wdlgDatos" resizable="false" modal="true">
            <h:form id="form3">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombres" />
                    <p:inputText value="#{clienteC.cliente.nombre}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Apellidos" />
                    <p:inputText value="#{clienteC.cliente.apellido}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Dirección" />
                    <p:inputText value="#{clienteC.cliente.direccion}" maxlength="80">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0-9_:_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Celular" /> <p:inputText value="#{clienteC.cliente.celular}" maxlength="9" >
                        <p:keyFilter regEx="/[0-9]/" />
                    </p:inputText>
                    <p:outputLabel value="Distrito" />
                    <p:autoComplete value="#{clienteC.cliente.ubigeo}" completeMethod="#{clienteC.completeTextUbigeo}"
                                    inputStyle="width: 160%;" minQueryLength="2">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:autoComplete>

                    <p:commandButton value="Modificar" icon="pi pi-pencil" actionListener="#{clienteC.modificar()}" 
                                     update=":form2:tablaCli mensaje" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" icon="pi pi-times" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>

            </h:form>
        </p:dialog>
    </h:body>

</html>
