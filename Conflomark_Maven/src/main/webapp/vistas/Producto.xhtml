<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Listado de Productos</title>
        <f:event listener="#{productoC.listar()}" type="preRenderView" />
    </h:head>

    <h:body>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <h:form>
            <p:breadCrumb>
                <p:menuitem icon="pi pi-home" value="Categories" url="http://localhost:8080/Conflomark/faces/vistas/Menu.xhtml" />
                <p:menuitem value="Menú" url="http://localhost:8080/Conflomark/faces/vistas/Menu.xhtml" />
                <p:menuitem value="Cliente" url="http://localhost:8080/Conflomark/faces/vistas/Cliente.xhtml" />
                <p:menuitem value="Producto" url="http://localhost:8080/Conflomark/faces/vistas/Producto.xhtml" />
            </p:breadCrumb>
        </h:form>

        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />


        <h:form id="form" >
            <!--  Formulario del Producto -->
            <center>
                <p:panelGrid columns="2">
                    <f:facet name= "header" > REGISTRO DE PRODUCTO </f:facet>
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{productoC.producto.nombre}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Marca" />
                    <p:inputText value="#{productoC.producto.marca}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Familia" />
                    <p:inputText value="#{productoC.producto.familia}" maxlength="80">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Descripción" />
                    <p:inputText value="#{productoC.producto.descripcion}" maxlength="80">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Precio" /> 
                    <p:inputText value="#{productoC.producto.precio}" maxlength="6">
                        <p:keyFilter regEx="/[0-9_.]/" />
                    </p:inputText>
                    <p:outputLabel value="Vencimiento" />
                    <p:calendar value="#{productoC.producto.vencimiento}" mask="true" mindate="@now" />
                    <p:commandButton value="Registrar" actionListener="#{productoC.registrar()}" icon="pi pi-save" update="tablaPro mensaje"/>
                    <p:commandButton value="Limpiar" actionListener="#{productoC.limpiar()}" icon="pi pi-save"/>

                    <h:commandLink value="Descargar">
                        <h:graphicImage value="Descargar" url="./../recursos/pdf.png" width="50px"/>
                        <p:dataExporter type='pdf' target="tablaPro" fileName="tblpro"/>
                    </h:commandLink>
                    <h:commandLink value="Descargar">
                        <h:graphicImage url="./../recursos/xls.png" width="50px"/>
                        <p:dataExporter type='xls' target="tablaPro" fileName="tblpro" />              
                    </h:commandLink>
<!--                    <p:outputLabel value="Vencimiento" /> <p:calendar value="#{productoC.producto.vencimiento}" pattern="dd-MM-yyyy" mask="true" mindate="@now"/>-->
                    <!--                                    <p:outputLabel value="Vencimiento"/>
                                                        <p:calendar value="#{productoC.producto.vencimiento}" 
                                                                    required="true" mindate="@now"
                                                                    showButtonPanel="true" navigator="true"
                                                                    readonlyInput="true" pattern="dd-MM-yyyy">
                                                        </p:calendar>-->

                </p:panelGrid>
            </center>


            <!--  Listado del Producto -->
            <p:dataTable var="tblpro" id="tablaPro" value="#{productoC.listadoProducto}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
                <f:facet name= "header"> LISTADO DE PRODUCTOS </f:facet>
                <!--                <p:column style="width:70px" headerText="ID">
                                    <h:outputText value="#{tblpro.codigo}" />
                                </p:column>-->
                <p:column headerText="Nombre">
                    <h:outputText value="#{tblpro.nombre}" />
                </p:column>
                <p:column headerText="Marca">
                    <h:outputText value="#{tblpro.marca}" />
                </p:column>
                <p:column headerText="Familia">
                    <h:outputText value="#{tblpro.familia}" />
                </p:column>
                <p:column style="width:300px" headerText="Descripción">
                    <h:outputText value="#{tblpro.descripcion}" />
                </p:column>
                <p:column style="width:70px" headerText="Precio">
                    <h:outputText value="#{tblpro.precio}" />
                </p:column>
                <p:column style="width:120px" headerText="Vencimiento">
                    <h:outputText value="#{tblpro.vencimiento}">
                        <f:convertDateTime type="Date" pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>
                <p:column style="width:135px" headerText="Modificar" exportable="false">
                    <p:commandButton value="Modificar" icon="pi pi-refresh" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos">
                        <f:setPropertyActionListener value="#{tblpro}" target="#{productoC.producto}" />
                    </p:commandButton>
                </p:column>
                <p:column style="width:130px" headerText="Eliminar" exportable="false">
                    <p:commandButton value="Eliminar" icon="pi pi-trash" actionListener="#{productoC.eliminar(tblpro)}" update="tablaPro">
                        <p:confirm header="Confirmación" message="¿Deseas eliminar?" icon="ui_icon_trash"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </p:column>

                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(productoC.listadoProducto)} REGISTROS.
                </f:facet>

            </p:dataTable>
            <!--  Listado del Producto -->
        </h:form>


        <p:dialog header="Datos del Producto" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name= "header" > REGISTRO DE PRODUCTO </f:facet>
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{productoC.producto.nombre}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Marca" />
                    <p:inputText value="#{productoC.producto.marca}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Familia" />
                    <p:inputText value="#{productoC.producto.familia}" maxlength="80">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Descripción" />
                    <p:inputText value="#{productoC.producto.descripcion}" maxlength="80">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Precio" /> 
                    <p:inputText value="#{productoC.producto.precio}" maxlength="6" >
                        <p:keyFilter regEx="/[0-9_.]/" />
                    </p:inputText>
                    <p:outputLabel value="Vencimiento" /> <p:calendar value="#{productoC.producto.vencimiento}" pattern="dd-MM-yyyy" mask="true" mindate="@now"/>
                    <p:commandButton value="Modificar" icon="pi pi-refresh" actionListener="#{productoC.modificar()}" 
                                     update=":form:tablaPro" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" icon="pi pi-times" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>
                </p:panelGrid>
            </h:form>
        </p:dialog>

    </h:body>

</html>
