<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    
    <h:head>
        <title>Listado de Clientes</title>
        <f:event listener="#{clienteC.listar()}" type="preRenderView" />
    </h:head>
    
    <h:body>
        
        <h:form>
        <p:breadCrumb>
            <p:menuitem value="Categories" url="#" />
            <p:menuitem value="Cliente" url="http://localhost:8080/Conflomark_Maven/faces/vistas/Cliente.xhtml" />
            <p:menuitem value="Producto" url="http://localhost:8080/Conflomark_Maven/faces/vistas/Producto.xhtml" />
        </p:breadCrumb>
        </h:form>
        
        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />

<!--        <p:growl id="growl" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />-->



        <!--<h:form>-->
        <h:form id="form">
            <!--  Formulario del Cliente -->
            <p:panelGrid columns="2">
                <f:facet name= "header"> REGISTRO DE CLIENTE </f:facet>
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{clienteC.cli.nombre}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Apellido" />
                <p:inputText value="#{clienteC.cli.apellido}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Dirección" />
                <p:inputText value="#{clienteC.cli.direccion}" maxlength="80">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0-9_:_ _@]/"/>
                </p:inputText>
                <p:outputLabel value="Celular" /> <p:inputText value="#{clienteC.cli.celular}" maxlength="9" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>
                <p:outputLabel value="Ubigeo" /> <p:inputText value="#{clienteC.cli.ubigeo}" maxlength="6" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>
                <p:commandButton value="Registrar" actionListener="#{clienteC.registrar()}" update="tablaCli mensaje"/>
            </p:panelGrid>
            <!--  Formulario del Cliente -->

            
            
            <!--  Listado del cliente -->
            <p:dataTable var="tblcli" id="tablaCli" value="#{clienteC.listarCli}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
                <f:facet name= "header"> LISTADO DE CLIENTES </f:facet>
                <p:column headerText="Código">
                    <h:outputText value="#{tblcli.codigo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{tblcli.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{tblcli.apellido}" />
                </p:column>
                <p:column headerText="Dirección">
                    <h:outputText value="#{tblcli.direccion}" />
                </p:column>
                <p:column headerText="Celular">
                    <h:outputText value="#{tblcli.celular}" />
                </p:column>
                <p:column headerText="Ubigeo">
                    <h:outputText value="#{tblcli.ubigeo}" />
                </p:column>
                             
                <p:column headerText="Modificar">
                    <p:commandButton oncomplete="PF('wdlgDatos').show();" value="Modificar" update=":dlgDatos">
                        <f:setPropertyActionListener value="#{tblcli}" target="#{clienteC.cli}" />
                    </p:commandButton>
                </p:column>
                
                <!--<p:commandButton value="Eliminar" icon="ui_icon_trash" actionListener="#{clienteC.eliminar(tblcli)}" update="tablaCli">-->
                <p:column headerText="Eliminar">
                    <p:commandButton value="Eliminar" icon="ui_icon_trash" actionListener="#{clienteC.eliminarEstado(tblcli)}" update="tablaCli">
                        <p:confirm header="Confirmación" message="¿Deseas eliminar?" icon="ui_icon_trash"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </p:column>
                
<!--                <p:column headerText="Restaurar">
                    <p:commandButton value="Restaurar" icon="ui_icon_trash" actionListener="#{clienteC.restaurarEstado(tblcli)}" update="tablaCli">
                        <p:confirm header="Confirmación" message="¿Deseas Restaurar?" icon="ui_icon_trash"/>
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                    </p:confirmDialog>
                </p:column>-->
                
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(clienteC.listarCli)} REGISTROS.
                </f:facet>
                
<!--                <p:column exportable="false">
                    <p:commandButton icon="pi pi-pencil" styleClass="edit-button rounded-button ui-button-success" />
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" />  
                </p:column>-->
                
            </p:dataTable>
            <!--  Listado del cliente -->
        </h:form>
        
        
        
        <p:dialog header="Datos del Cliente" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form>
             <p:panelGrid columns="2">
                <p:outputLabel value="Nombre" />
                <p:inputText value="#{clienteC.cli.nombre}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Apellido" />
                <p:inputText value="#{clienteC.cli.apellido}" maxlength="50">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Dirección" />
                <p:inputText value="#{clienteC.cli.direccion}" maxlength="80">
                    <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0-9_:_ ]/"/>
                </p:inputText>
                <p:outputLabel value="Celular" /> <p:inputText value="#{clienteC.cli.celular}" maxlength="9" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>
                <p:outputLabel value="Ubigeo" /> <p:inputText value="#{clienteC.cli.ubigeo}" maxlength="6" >
                    <p:keyFilter regEx="/[0-9]/" />
                </p:inputText>
                
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                
                <p:commandButton value="Modificar" actionListener="#{clienteC.modificar()}" 
                                 update=":form:tablaCli" oncomplete="PF('wdlgDatos').hide();" >
                    <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                </p:confirmDialog>
            </p:panelGrid>
            </h:form>    
        </p:dialog>     

    </h:body>
    
</html>
