name: Auto Pull Requests

on:
  push:
    branches:
      - Conflomark_Maven

jobs:
  auto-pull-request:
    name: Auto Pull Requests
    runs-on: ubuntu-latest
    steps:
      - name: Auto Pull Requests
        uses: rlespinasse/git-commit-data-action@v1.x
        env:
          token: ${{ secrets.TOKEN_GITHUB }}
          BRANCH_PREFIX: "Conflomark_Maven"
          PULL_REQUEST_BRANCH: "sonarqube"
          delete-branch: false
