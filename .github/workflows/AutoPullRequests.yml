name: Auto Pull Requests

on:
  push:
    branches:
      - Conflomark_Maven

jobs:
  updateAuthor:
    runs-on: ubuntu-latest
    steps:

      - name: Create Pull Request
        id: mydemo
      - run: git checkout sonarqube
      - run: git merge Conflomark_Maven
        with:
          branch: "Conflomark_Maven"
          base: sonarqube
          title: "Auto Pull Requests"
          committer: ${{ secrets.GIT_COMMIT_AUTHOR_NAME }} <${{ secrets.GIT_COMMIT_AUTHOR_EMAIL }}">
          author: ${{ secrets.GIT_COMMIT_AUTHOR_NAME }} <${{ secrets.GIT_COMMIT_AUTHOR_EMAIL }}">
          body:
            Creación Automática de Pull Requests
          token: ${{ secrets.TOKEN_GITHUB }}
          delete-branch: false
