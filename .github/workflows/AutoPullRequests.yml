name: Auto Pull Requests

on:
  push:
    branches:
      - Conflomark_Maven

jobs:
  updateAuthor:
    runs-on: ubuntu-latest
    steps:
      - name: Revisando Código
        uses: actions/checkout@v2

      - name: Extraer Datos de Confirmación de Git
        uses: rlespinasse/git-commit-data-action@v1.x

      - name: Actualizar Información del Autor
        run: echo "${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}>" > AUTHOR

      - name: Subir Pull Requests
        uses: peter-evans/create-pull-request@v3
        with:
          branch: Conflomark_Maven
          base: sonarqube
          title: "Auto Pull Requests"
          committer: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}">
          author: ${{ env.GIT_COMMIT_AUTHOR_NAME }} <${{ env.GIT_COMMIT_AUTHOR_EMAIL }}">
          body:
            Demo creación automática de Pull Requests
          token: ${{ secrets.TOKEN_GITHUB }}
          delete-branch: false
