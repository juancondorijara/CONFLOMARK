<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

    <h:head>
        <title>Listado de Clientes</title>
        <f:event listener="#{clienteC.listar()}" type="preRenderView" />
    </h:head>

    <h:body>

        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

        <h:form>
            <p:breadCrumb>
                <p:menuitem icon="pi pi-home" value="Categories" url="http://localhost:8080/Conflomark/faces/vistas/Menu.xhtml" />
                <p:menuitem value="Menú" url="http://localhost:8080/Conflomark/faces/vistas/Menu.xhtml" />
                <p:menuitem value="Cliente" url="http://localhost:8080/Conflomark/faces/vistas/Cliente.xhtml" />
                <p:menuitem value="Producto" url="http://localhost:8080/Conflomark/faces/vistas/Producto.xhtml" />
            </p:breadCrumb>
        </h:form>
        
        <p:growl id="mensaje" showDetail="true" />
        <p:growl id="growl-sticky" for="sticky-key" showDetail="true" sticky="true" />


        <h:form id="form">
            <!--  Formulario del Cliente  style="width: 33%;"-->
            <center>
                <p:panelGrid columns="2" style="width: 40%;">
                    <f:facet name= "header"> REGISTRO DE CLIENTE </f:facet>
                    <p:outputLabel value="Nombre"/>
                    <p:inputText value="#{clienteC.cliente.nombre}" maxlength="50" style="width: 310px;">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{clienteC.cliente.apellido}" maxlength="50" style="width: 310px;">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Dirección" />
                    <p:inputText value="#{clienteC.cliente.direccion}" maxlength="80" style="width: 310px;">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0-9_:_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Celular" /> 
                    <p:inputText value="#{clienteC.cliente.celular}" maxlength="9" style="width: 310px;">
                        <p:keyFilter regEx="/[0-9]/"/>
                    </p:inputText>
                    <p:outputLabel value="Distrito" />
                    <p:autoComplete value="#{clienteC.cliente.ubigeo}" completeMethod="#{clienteC.completeTextUbige}"
                                    inputStyle="width: 160%;" minQueryLength="2">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:autoComplete>
                    <p:commandButton value="Registrar" actionListener="#{clienteC.registrar()}" icon="pi pi-save" update=":form2:tablaCli mensaje"/>
                    <p:commandButton value="Limpiar" actionListener="#{clienteC.limpiar()}" icon="pi pi-save"/>                
                        <h:commandLink value="Descargar">
                        <h:graphicImage url="./../recursos/pdf.png" width="50px"/>
                        <p:dataExporter type='pdf' target=":form2:tablaCli" fileName="tblcli"/>
                    </h:commandLink>
                    <h:commandLink value="Descargar">
                        <h:graphicImage url="./../recursos/xls.png" width="50px"/>
                        <p:dataExporter type='xls' target=":form2:tablaCli" fileName="tblcli" />              
                    </h:commandLink>
                </p:panelGrid>
            </center>
        </h:form>
        <!--  Formulario del Cliente -->


        <!--  Listado del cliente -->
        <h:form id="form2">
            <p:dataTable id="tablaCli" var="tblcli" value="#{clienteC.listadoCliente}" selection="#{clienteC.cliente}"
                         selectionMode="single" rowKey="#{tblcli.codigo}"
                         paginator="true" rows="10"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                         rowsPerPageTemplate="5,10,{ShowAll|'All'}" >
                <f:facet name= "header"> LISTADO DE CLIENTES </f:facet>
                <!--                <p:column style="width:70px" headerText="ID">
                                    <h:outputText value="#{tblcli.codigo}" />
                                </p:column>-->
                <p:column style="width:250px" headerText="Nombre">
                    <h:outputText value="#{tblcli.nombre}" />
                </p:column>
                <p:column style="width:250px" headerText="Apellido">
                    <h:outputText value="#{tblcli.apellido}" />
                </p:column>
                <p:column style="width:300px" headerText="Dirección">
                    <h:outputText value="#{tblcli.direccion}" />
                </p:column>
                <p:column style="width:130px" headerText="Celular">
                    <h:outputText value="#{tblcli.celular}" />
                </p:column>
                <p:column style="width:100px" headerText="Ubigeo">
                    <h:outputText value="#{tblcli.ubigeo}" />
                </p:column>

                <!--                <p:column style="width:135px" headerText="Modificar" exportable="false">
                                    <p:commandButton value="Modificar" icon="pi pi-refresh" oncomplete="PF('wdlgDatos').show();" update=":dlgDatos">
                                        <f:setPropertyActionListener value="#{tblcli}" target="#{clienteC.cliente}" />
                                    </p:commandButton>
                                </p:column>
                
                                <p:column style="width:130px" headerText="Eliminar" exportable="false">
                                    <p:commandButton value="Eliminar" icon="pi pi-trash" actionListener="#{clienteC.eliminarEstado(tblcli)}" update="tablaCli">
                                        <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                                    </p:commandButton>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                                    </p:confirmDialog>
                                </p:column>-->
                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(clienteC.listadoCliente)} REGISTROS.
                </f:facet>
            </p:dataTable>

            <p:contextMenu for="tablaCli">
                <p:menuitem value="Modificar" icon="pi pi-refresh" oncomplete="PF('wdlgDatos').show()" update=":form3"/>
                <p:menuitem value="Eliminar" icon="pi pi-trash" actionListener="#{clienteC.eliminarEstado(tblcli)}" update="tablaCli mensaje">
                    <p:confirm header="Confirmación" message="¿Deseas eliminar?"/>
                </p:menuitem>
            </p:contextMenu>

            <!--  Listado del cliente -->
        </h:form>


        <p:dialog header="Datos del Cliente" widgetVar="wdlgDatos" id="dlgDatos">
            <h:form id="form3">
                <p:panelGrid columns="2">
                    <p:outputLabel value="Nombre" />
                    <p:inputText value="#{clienteC.cliente.nombre}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Apellido" />
                    <p:inputText value="#{clienteC.cliente.apellido}" maxlength="50">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Dirección" />
                    <p:inputText value="#{clienteC.cliente.direccion}" maxlength="80">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_0-9_:_ ]/"/>
                    </p:inputText>
                    <p:outputLabel value="Celular" /> <p:inputText value="#{clienteC.cliente.celular}" maxlength="9" >
                        <p:keyFilter regEx="/[0-9]/" />
                    </p:inputText>
                    <p:outputLabel value="Distrito" />
                    <p:autoComplete value="#{clienteC.cliente.ubigeo}" completeMethod="#{clienteC.completeTextUbigeo}"
                                    inputStyle="width: 160%;" minQueryLength="2">
                        <p:keyFilter regEx="/[A-Z_a-z_ñ_á_é_í_ó_ú_ ]/"/>
                    </p:autoComplete>
                    
                    <p:commandButton value="Modificar" icon="pi pi-refresh" actionListener="#{clienteC.modificar()}" update=":form2:tablaCli" oncomplete="PF('wdlgDatos').hide()"/>
                    <p:commandButton value="Cancelar" icon="pi pi-times" immediate="true" oncomplete="PF('wdlgDatos').hide();" />

<!--                    <p:commandButton value="Modificar" icon="pi pi-refresh" actionListener="#{clienteC.modificar()}" 
                                     update=":form:tablaCli" oncomplete="PF('wdlgDatos').hide();" >
                        <p:confirm header="Confirmación" message="¿Deseas Modificar?" icon="ui-icon-alert"/>
                        <p:tooltip trackMouse="true"/>
                    </p:commandButton>
                    <p:commandButton value="Cancelar" icon="pi pi-times" immediate="true" oncomplete="PF('wdlgDatos').hide();" />
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                    </p:confirmDialog>-->
                    
                </p:panelGrid>
            </h:form> 
        </p:dialog>

        <h:form>
            <p:confirmDialog global="true">
                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
            </p:confirmDialog>
        </h:form>

    </h:body>

</html>
